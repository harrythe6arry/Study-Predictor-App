<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-teal-400">GPA Predictor</h1>
    <p class="text-gray-400 text-center mt-2">Enter your study habits and activities to predict your GPA.</p>

    <form action="/" method="POST" class="mt-6 space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-300">Study Time Weekly (hours)</label>
            <input type="number" name="study_time_weekly"
                   class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-teal-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300">Absences</label>
            <input type="number" name="absences"
                   class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-teal-500 outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300">Tutoring</label>
            <select name="tutoring"
                    class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-teal-50">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <button type="submit"
                class="w-full bg-teal-500 hover:bg-teal-600 transition p-3 rounded-lg text-white font-semibold">Predict
            GPA
        </button>
    </form>

    {% if predicted_gpa_score is not none %}
        <div class="mt-6 p-4 bg-gray-700 rounded-lg text-center">
            <p class="text-lg">Predicted GPA Score:</p>
            <p class="text-2xl font-bold text-teal-400">{{ predicted_gpa_score }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="mt-6 p-4 bg-red-500 rounded-lg text-center">
            <p class="text-white">⚠️ {{ error }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
